name: Update Experience Counter

on:
  schedule:
   - cron: '0 0 14 1 *'  # Ejecuta el 14 de enero a las 00:00 UTC cada aÃ±o
  workflow_dispatch: {}  # Permite ejecutarlo manualmente

jobs:
  update-experience:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Calculate years of experience
        id: calculate
        run: |
          START_YEAR=2023
          CURRENT_YEAR=$(date +%Y)
          EXPERIENCE=$((CURRENT_YEAR - START_YEAR))
          echo "experience=$EXPERIENCE" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/{{YEARS_EXPERIENCE}}/${{ steps.calculate.outputs.experience }}/g" README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Auto-update years of experience" || exit 0
          git push
